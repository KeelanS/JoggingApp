<div [ngClass]="{opened: status$ | async, 'content-wrapper': true}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Verander naam</h1>
        <p class="form-inline" [formGroup]="naamForm">
          <input type="text" formControlName="naam" value={{naam.value}}>
          <button class="btn btn-primary" (click)="changeName()">
            <fa name="check"></fa>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
