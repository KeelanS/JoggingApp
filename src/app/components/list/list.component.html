<div [ngClass]="{opened: status$ | async, 'content-wrapper': true}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="bovenkant">
          <h1>{{naam}}</h1>
          <div class="bovenmidden">
            <button class="btn btn-success bottom-buttons normal-button" (click)="addRunner()">Voeg deelnemer toe</button>
            <button class="btn btn-success bottom-buttons normal-button" [routerLink]="['/print']">Print uitslag</button>
          </div>
          <a (click)="removeRace()"><fa class="bovenlinks" name="trash"></fa></a>
        </div>
        <!--<h1>{{naam}}<a class="rechts-float" (click)="removeRace()"><fa name="trash"></fa></a></h1>-->
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col" width="50px">Rangschikking</th>
              <th scope="col" width="50px">Startnummer</th>
              <th scope="col" style="min-width: 250px">Naam</th>
              <th scope="col">Geslacht</th>
              <th scope="col">Tijd</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let col of lijst$ | async | sortRunner">
              <td>{{col.ranking}}</td>
              <td>{{col.startNumber}}</td>
              <td>{{col.name}}</td>
              <td>{{col.gender}}</td>
              <td>{{col.finish ? showTime(col) : ""}}</td>
              <td><a (click)="removeRunner(col)"><fa name="trash"></fa></a></td>
              <td><a (click)="updateRunner(col)"><fa name="pencil"></fa></a></td>
            </tr>
          </tbody>
        </table>
        <div class="onderkant">

          <button class="btn btn-success bottom-buttons normal-button" (click)="fillResults()">Resultaten invullen</button>
          <button class="btn btn-danger bottom-buttons" (click)="resetResults()">Uitslag resetten</button>
        </div>
      </div>
    </div>
  </div>
</div>
